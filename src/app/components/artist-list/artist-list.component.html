<app-artist-form (addArtist)="ajouterArtiste($event)"></app-artist-form>
<div class="artist-list">
  <h2>Liste des artistes</h2>
  <div class="list-container">
    <app-artist 
      *ngFor="let artiste of artists let i = index" 
      [artist]="artiste" 
      (delete)="deleteArtiste(i)">
    </app-artist>
  </div>
</div>
